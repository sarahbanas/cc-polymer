<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

        
  <iron-ajax 
    auto 
    url="https://d1re4mvb3lawey.cloudfront.net/pg1017/index.json"
    params='{{_getParams(isbn)}}'
    handle-as="json"
    last-response="{{ajaxResponse}}"
    debounce-duration="300"></iron-ajax>

    <div class="card">
        <h1 class="title">[[ajaxResponse.title]]</h1>

        <div class="col">
          <iron-image alt="The Polymer logo." src="https://d1re4mvb3lawey.cloudfront.net/pg1017/cover.jpg" alt="[[ajaxResponse.title]]"></iron-image>
        </div>
        
        <div class="col">
          <h2>Book Information</h2>
          <strong>ISBN: </strong> [[ajaxResponse.isbn]]<br />
          <strong>Contributors: </strong> [[ajaxResponse.contributors]]<br />
          <strong>Published: </strong> [[ajaxResponse.date]]
        </div>

        <div class="col">
          <h2>Table of Contents</h2>
          <a href="[[ajaxResponse.pathTo.toc]]">[[ajaxResponse.pathTo.toc]]</a>
        </div>
        <div class="clear">&nbsp;</div>
      </div>
  </template>
  <script>
    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }
      
    }

    document.title = "The Soul of Man under Socialism";
    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
